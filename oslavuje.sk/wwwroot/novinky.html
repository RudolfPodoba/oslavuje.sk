<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Novinky vo verziách - Oslavuje.sk</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .version-header {
            color: #2c3e50;
            margin-top: 30px;
            border-bottom: 1px solid #eee;
            padding-bottom: 5px;
        }

        .current-version {
            color: #27ae60;
        }

        .build-number {
            font-size: 0.7em;
            color: #7f8c8d;
            font-weight: normal;
        }

        .release-date {
            color: #7f8c8d;
            font-size: 0.9em;
            margin-bottom: 15px;
        }

        .changes-list {
            margin-top: 10px;
        }

            .changes-list li {
                margin-bottom: 5px;
            }

        .history-header {
            margin-top: 40px;
            color: #2c3e50;
        }

        .version-block {
            margin-bottom: 30px;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }

        .error {
            color: #e74c3c;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Novinky a aktualizácie systému</h1>
    <p>Na tejto stránke nájdete prehľad všetkých aktualizácií a vylepšení systému Oslavuje.sk.</p>

    <div id="changelog-container">
        <!-- Sem sa načíta obsah z version.json -->
        <p>Načítavam históriu verzií...</p>
    </div>

    <script src="/js/changelog.js?v=1"></script>
</body>
</html>
